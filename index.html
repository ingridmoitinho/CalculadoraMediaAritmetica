<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Média Aritmética</title>

  </head>

  <body>

    <div class="container">
      <h1>Calculadora de Média Aritmética</h1>

      <div>
        <input type="number" id="num1" placeholder="Número 1" />
        <input type="number" id="num2" placeholder="Número 2" />
        <input type="number" id="num3" placeholder="Número 3" />
        <input type="number" id="num4" placeholder="Número 4" />
        <input type="number" id="num5" placeholder="Número 5" />
      </div>
      <button onclick="calcularMedia()">Calcular Média</button>
      <div id="result"></div>
      
      <span>Trilha 2 - Descodificadas</span>
      <p>© 2024 by Ingrid Moitinho</p>
    </div>

    <script>
      function calcularMedia() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const num3 = parseFloat(document.getElementById("num3").value);
        const num4 = parseFloat(document.getElementById("num4").value);
        const num5 = parseFloat(document.getElementById("num5").value);

        if (
          isNaN(num1) ||
          isNaN(num2) ||
          isNaN(num3) ||
          isNaN(num4) ||
          isNaN(num5)
        ) {
          alert("Por favor, preencha todos os campos com números válidos.");
          return;
        }

        const media = (num1 + num2 + num3 + num4 + num5) / 5;

        document.getElementById("result").textContent = `A média é: ${media}`;
      }
    </script>    
  </body>
</html>
